<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
        <script src="./js/app.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pilot job (ausi22#0001 & LittleFishy#)</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href='https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@18657a9/css/all.min.css' rel='stylesheet' type='text/css'/>
    </head>
    <body>
        <div class="container">
            <i class="fa-solid fa-xmark" id="closer"></i>
            <div class="header">
                <h1>PILOT <span style="font-family: 'Korolev Light', sans-serif;">JOB</span></h1>
            </div>

            <div class="options__one">
                <h1 class="options__one-title">FIRST OPTION</h1>
                <h1>PASSENGERS</h1>
                <h1>TRANSPORT</h1>
                <p class="options__one-description">You will be able to fly a plane plenty of passengers.</p>
                <img src="https://cdn.discordapp.com/attachments/950364501025378344/1021072725063770112/plane1.png" alt="plane">
                <button class="options__one-submit">START FLIGHT</button>
            </div>

            <div class="options__two">
                <h1 class="options__two-title">SECOND OPTION</h1>
                <h1 class="options__two-subtitle">PRODUCTS</h1>
                <h1 class="options__two-subtitle">TRANSPORT</h1>
                <p class="options__two-description">You will be able to fly a plane with some products inside.</p>
                <img src="https://cdn.discordapp.com/attachments/950364501025378344/1021072724346552411/plane2.png" alt="plane">
                <button class="options__two-submit">START FLIGHT</button>
            </div>
        </div>

        <div class="progressbar">
            <div class="line"></div>
        </div>
    </body>
</html>
